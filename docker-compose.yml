version: '3.8'
services:
  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-xe
    ports:
      - '1521:1521'
      - '5500:5500'
    environment:
      ORACLE_PASSWORD: ${DB_PASS}
    volumes:
      - oracle-data:/opt/oracle/oradata
    restart: unless-stopped

volumes:
  oracle-data:
